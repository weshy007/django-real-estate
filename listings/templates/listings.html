{% extends "base.html" %}

{% block content %}

<a href="/add-listing/" class="text-blue-500">Create a new listing</a>

{% for listing in listings %}

<div class="mt-2 px-3 py-2 bg-gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
    <a href="/listings/{{ listing.id }}/" class="text-blue-500">
    <img src="{{ listing.image.url }}" alt="">
    <p class="text-gray-900">ksh {{ listing.price }}</p>
    <p class="text-gray-600 text-sm">{{ listing.address }}</p>
        View details
    </a>
</div>

{% endfor %}

{% endblock content %}
